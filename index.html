<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicToc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" class="game-container">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="scoreboard" class="scoreboard">
            <p id="score-x">Player X: 0</p>
            <p id="score-o">Player O: 0</p>
            <p id="round-log"></p>
        </div>
        <div id="difficulty-selection" class="difficulty-selection">
            <label for="level">Select Computer Level:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div id="message" class="message"></div>
        <button id="reset-button" class="button">Reset Game</button>
        <button id="new-game-button" class="button">New Game</button>
        <button id="exit-button" class="button">Exit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
